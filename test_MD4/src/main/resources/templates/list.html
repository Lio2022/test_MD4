<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Cities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{css/style.css}" href="../../assets/css/style.css" type="text/css" />
<!--    <link rel="stylesheet" href="../static/css/style.css">-->
</head>
<body>

<h2 th:class="notify" th:if="${message} != null" th:style="'color:red'">
    <span th:text="${message}"></span>
</h2>
<div  th:if="${cities.isEmpty() == false}">
    <h2 style="text-align: center">
        <a th:href="@{/home}" >
            <span><b>List Cities</b></span>
        </a>
    </h2>
    <div>
        <button type="button" class="btn btn-outline-primary" >
            <a th:href="@{/home/create}">Add New City</a>
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table id="citiesList" class="table table-bordered" style="border: 1px">
                <thead>
                <tr class="table-primary">
                    <th>ID</th>
                    <th>City</th>
                    <th>Country</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="city,cityState : ${cities}" >
                    <td th:text="${cityState.count}"></td>
                    <td>
                        <a style="text-decoration: none"
                           th:href="@{/home/view(id=${city.idCity})}">
                            <p th:text="${city.getName()}"></p>
                        </a>
                    </td>
                    <td th:text="${city.getCountry().getNameCountry()}"></td>
                    <td>
                        <button type="button" class="btn btn-warning">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/edit(id=${city.idCity})}">EDIT</a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/delete(id=${city.idCity})}"
                               onclick="return confirm('Are you sure you want to Delete?')">DELETE</a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
